content:
  application/json:
    schema:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        id:
          type: number
          example: 1
        email:
          type: string
          example: user@example.com
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        photo:
          type: string
          nullable: true
          example: photo.jpg
        bio:
          type: string
          nullable: true
          maxLength: 1024
          example: A passionate software engineer
        resumeLink:
          type: string
          example: http://example.com/resume.pdf
        createdAt:
          type: string
          format: date-time
          example: "2024-03-27T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-03-27T12:00:00Z"