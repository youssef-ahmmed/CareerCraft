content:
  application/json:
    schema:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
        id:
          type: number
          example: 1
        email:
          type: string
          description: Email of the company (must be unique).
          example: company@example.com
        password:
          type: string
          description: Password of the company.
          example: mysecretpassword
        name:
          type: string
          description: Company name.
          example: ALX
        industry:
          type: string
          description: Field of the company's work.
          example: Tech
        location:
          type: string
          description: Location of the company.
          example: Egypt, Cairo
        logo:
          type: string
          description: File name of the company logo.
          example: companyLogo.png
        description:
          type: string
          nullable: true
          maxLength: 1024
          description: Brief overview of the company's role.
          example: Leading provider of innovative tech solutions.
        websiteLink:
          type: string
          description: URL to the company website
          example: http://ALX.com
        createdAt:
          type: string
          format: date-time
          example: "2024-03-27T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-03-27T12:00:00Z"