tags:
  - company
description: Change password for the company
security:
  - BearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          currentPassword:
            type: string
            example: pwd123
          newPassword:
            type: string
            example: newpwd
responses:
  200:
    description: Password changed successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Password Changed Successfully!.
  400:
    description: Invalid new password or current password.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: currentPassword length must be at least 6 characters long
  401:
    $ref: '../../common/unauthorized.yaml'
  404:
    $ref: '../../common/company.not.found.yaml'
  500:
    $ref: '../../common/server.error.yaml'
