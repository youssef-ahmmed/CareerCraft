tags:
  - skill
description: Delete a specific skill for a specific job.
security:
  - BearerAuth: []
parameters:
  -
    in: path
    name: jobId
    description: Unique identifer for the job.
    schema:
      type: Int
  -
    in: path
    name: skillId
    description: Unique identifer for the skill.
    schema:
      type: Int
responses:
  200:
    description: Skill is deleted successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Skill deleted successfully
  401:
    $ref: '../../common/unauthorized.yaml'
  403:
    description: Permission denied. The logged-in company does not have permission to delete this skill.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Permission denied
  404:
    description: Not found job or company or skill.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Not found
  500:
    $ref: '../../common/server.error.yaml'